<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Modification</title>
    <style>
        .alert{
            margin: 10px;
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8 ;
        }
    </style>
</head>
<body>

    <div class="alert">
        <strong>Hi There!</strong>You have read an important message.
    </div>
   
    <ol id="ol">
        <li>...0...</li>
        <li>...1...</li>
        <li>...2...</li>
    </ol>
    
    <ul id="ulList"></ul>
    <script>
        let div = document.createElement('div');
        let textNode = document.createTextNode("Div Here I am - simple append");
        div.className = 'alert';

        let text =  div.append(textNode);// don't return --> undefined
        console.log(text); //undefined

        let childDiv = document.body.appendChild(div); // return the appending element
        console.log(childDiv); //  -- <div class="alert">Here I am</div>
       /* 
        node.append(...node or String);
        node.prepend(...node or String);
        node.before(...node or String);
        node.after(...node or String);
        node.replaceWith(...node or String);
      */

      let ol = document.getElementById('ol');
      ol.before('Before',document.createElement('hr')); // more element by ',' seperated.
      ol.after(document.createElement('hr'), 'After'); // more element by ',' seperated.

      let liFirst = document.createElement('li')
      liFirst.innerHTML = '<b>Prepend</b>'
      ol.prepend(liFirst);

      let liLast = document.createElement('li')
      liLast.innerHTML = '<b>Append</b>'
      ol.append(liLast);

      /*
      before
        Prepend
        0
        1
        2
        Append
      after
     */
    // elem.insertAdjacentText(where, text) --where --> beforebegin, afterbegin, beforeend, afterend. text --> to add a HTML line
        
    div.insertAdjacentHTML('beforebegin', '<p>Hello - beforebegin</p>');
    div.insertAdjacentHTML('afterbegin', '<p>Hello - afterbegin</p>');
    div.insertAdjacentHTML('beforeend', '<p>Hello - beforeend</p>');
    div.insertAdjacentHTML('afterend', '<p>Hello - afterend</p>');
/* 
    Hello - beforebegin
        Hello - afterbegin
            Div --> Here I am - simple append
        Hello - beforeend
    Hello - afterend
/*

/*
    elem.insertAdjacentText(where, text)  - > to add text;
    elem.insertAdjacentElement(where, elem) -> to add element;
*/

 // document fragment - wrapper to pass around lists of nodes to insert

 let ulList = document.getElementById('ulList');

 function getListContent(){
    let fragment = new DocumentFragment();

    for(let i = 0; i<=3; i++){
        let li = document.createElement('li');
        li.append(i);
        fragment.append(li);
    }
    return fragment;
 }

 ulList.append(getListContent());

 /*

    3
*/

</script>
    
    
    
</body>
</html>
