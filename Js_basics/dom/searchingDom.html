<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Searching</title>
</head>
<body>
    <div id="elem">
        <div id="elem-content">This is a DOM Element</div>
    </div>
    <div id = "ULlist">
        <ul id="firstUL">
            <li>The</li>
            <li>test</li>
        </ul>
        <ul id="secondUL">
            <li>has</li>
            <li>passed</li>
        </ul>
    </div>

    <a href="http://example.com/file.zip">...</a>
    <a href="http://ya.ru">...</a>

    <script>
        let elem = document.getElementById("elem"); // get elements by its IDs.
        console.log(elem); // Logs the element with id "elem"
        elem.style.backgroundColor = "lightblue";

        let elements = document.querySelectorAll('ul > li:last-child');
        for(let elm of elements){
            console.log(elm.innerHTML); //test, passed
            console.log(elm.textContent); //test, passed
        }

        //<!-- document.querySelectorAll -->
        console.log(document.querySelectorAll('ul > li:last-child')[0].textContent); //test
        console.log(document.querySelectorAll('ul > li:last-child')[1].textContent); //passed

        // Matches
        for(let elem of document.body.children){
            if(elem.matches("a[href$='zip']")){  // end with
                console.log(elem.href); // http://example.com/file.zip
            }
//$ - end with, * - contains , ^ - starts with            
            if(elem.matches("a[href*='ya']")){ // Contains
                console.log(elem.href); //http://ya.ru/
            }
            if(elem.matches("a[href^='zip']")){ // start with
                console.log(elem.href); //????
            }
        }

        //Closest
        let secondUL = document.querySelector('#secondUL');
        console.log(secondUL.closest('#ULlist')); // <div id = "ULlist">...</div> -- match with itself, and then upward

        // document.getElementById, ==>  id
                //Elements
        // document.getElementsByClassName, ==> class
        // document.getElementsByName, ==> name
        // document.getElementsByTagName, ==> tags
        // document.getElementsByTagNameNS, ==> tags with Name Space
        
        // document.getRootNode,
        // document.getSelection
    </script>
</body>
</html>
